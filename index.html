        <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-icon-180x180.png">

        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
        <link rel="manifest" href="/assets/icons/manifest.json">

        <meta name="msapplication-TileImage" content="/assets/icons/ms-icon-144x144.png">

        <title>Kibble Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

        <link href="/assets/css/app.min.css?v=2" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://use.typekit.net/ivy8ebj.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body>
        <div class="container">
            <header>
                <a href="http://www.theanimalhouse.net" target="_blank"><img src="/assets/images/ahlogo2.png" class="img-responsive" alt="The Kibble Calculator Presented by The Animal House" /></a>
                <h1>The Kibble Calculator</h1>
                <p>The Kibble Calculator is still in development. <em>(Note: Calculations are loosely based on averages of size and density.)</em></p>
            </header>

            <form name="frm" ng-app="kibble" ng-controller="MainCtrl as mc" ng-cloak>
                <div class="row v-space">
                    <div class="col-sm-6 v-space">
                        <label class="radio" for="sizeSmall"><input type="radio" name="kibbleSize" id="sizeSmall" ng-model="options.size" ng-value="2.0" ng-change="options.calculate()" /> Sm Kibble</label>
                        <label class="radio" for="sizeMed"><input type="radio" name="kibbleSize" id="sizeMed" ng-model="options.size" ng-value="2.5" checked="checked" ng-change="options.calculate()" /> Reg  Kibble</label>
                        <label class="radio" for="sizeLg"><input type="radio" name="kibbleSize" id="sizeLg" ng-model="options.size" ng-value="3.0" ng-change="options.calculate()" /> Lg Kibble</label>
                        <label class="radio" for="sizeRaw"><input type="radio" name="kibbleSize" id="sizeRaw" ng-model="options.size" ng-value="1.0" ng-change="options.calculate()" /> Honest Kitchen</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="row v-space">
                            <div class="col-xs-12 col-sm-12">
                                <label for="badcostid">Cost of Bag</label>
                                <input name="bagCost" type="number" ng-model="options.cost" class="form-control" id="badcostid" ng-change="options.calculate()">
                            </div>
                        </div>

                        <div class="row v-space">
                            <div class="col-xs-12 col-sm-12">
                                <label class="odd">Bag weight in pounds</label>
                                <input name="bagWeight" ng-model="options.weight" type="number" class="form-control" id="badweightid" ng-change="options.calculate()">
                            </div>
                        </div>

                        <div class="row v-space">
                            <div class="col-xs-12 col-sm-12">
                                <label for="cupsid">Cups per day</label>
                                <input name="feedCups" type="number" ng-model="options.cups" class="form-control" id="cupsid"  ng-change="options.calculate()">
                            </div>
                        </div>
                    </div>
            </form>

            <div id="footer">
                <div class="row">
                    <div class="col-xs-12 ">
                        <ul ng-show="options.totals !== undefined" class="list-unstyled totals">
                            <li ng-repeat="(key, attr) in options.totals">Cost per {{key}} is <strong>{{attr | currency:"$"}}</strong></li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>

    <!-- AngularJS Controller -->
    <script src="/assets/js/app.js?v=1"></script>
</body>
</html>
